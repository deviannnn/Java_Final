<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register Spring Ecommerce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css    ">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body style="background-image: url('/images/bg_1.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center;">

    <h3 class="text-center my-5 text-light">Spring Ecommerce Registration</h3>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-5">
                <div class="border p-3 rounded bg-light">
                    <form method="post" action="/api/account/register">

                        <div class="form-group">
                            <label for="name">Fullname</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                <i class="fas fa-user"></i>
                              </span>
                                </div>
                                <input id="name" type="text" class="form-control" placeholder="Your Name" name="name" th:value="${name}">
                            </div>

                            <div class="form-group">
                                <label for="username">Username</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                      <i class="fas fa-user"></i>
                                    </span>
                                    </div>
                                    <input id="username" type="email" class="form-control" placeholder="Email (abc@gmail.com)" name="username" th:value="${username}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                      <i class="fas fa-lock"></i>
                                    </span>
                                    </div>
                                    <input id="password" type="password" class="form-control" placeholder="Password" name="password" th:value="${password}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password-confirm">Confirm Password</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                      <i class="fas fa-lock"></i>
                                    </span>
                                    </div>
                                    <input id="password-confirm" type="password" class="form-control" placeholder="Password" name="repassword" th:value="${repassword}">
                                </div>
                            </div>


                            <div class="form-group" th:if="${registerFail}">
                                <div class="alert alert-danger alert-dismissible fade show">
                                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                                    <span th:text="${registerFail}"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-success px-5" type="submit">Register</button>
                            </div>

                            <div class="form-group">
                                <p>Already have an account? <a href="/login">Login now!</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("input").on("click", function() {
                $(".alert").alert('close')
            });

            setTimeout(function() {
                $(".alert").alert('close');
            }, 3000);
        });
    </script>
</body>

</html>

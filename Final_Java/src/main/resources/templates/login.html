<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Spring Ecommerce</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body style="background-image: url('/images/hero_1.jpg'); background-position: center;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <h3 class="text-center text-light mt-5 mb-3">Spring Ecommerce Login</h3>
                <form class="border rounded w-100 mb-5 mx-auto px-3 pt-3 bg-light" method="post" action="/api/account/login">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" type="email" class="form-control" placeholder="Email" name="username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" class="form-control" placeholder="Password" name="password">
                    </div>

                    <div class="form-group" th:if="${loginFail}">
                        <div class="alert alert-danger alert-dismissible fade show">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <span th:text="${loginFail}"></span>
                        </div>
                    </div>

                    <div class="form-group" th:if="${registerSuccess}">
                        <div class="alert alert-success alert-dismissible fade show">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <span th:text="${registerSuccess}"></span>
                        </div>
                    </div>

                    <div class="form-group" th:if="${loginWarning}">
                        <div class="alert alert-warning alert-dismissible fade show">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <span th:text="${loginWarning}"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-success px-5" type="submit">Login</button>
                    </div>

                    <div class="form-group">
                        Don't have an account? <a href="/register">Register now</a>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("input").on("click", function() {
                $(".alert").alert('close')
            });

            setTimeout(function() {
                $(".alert").alert('close');
            }, 4000);
        });
    </script>
</body>

</html>
